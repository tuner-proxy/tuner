name: Pull Check

on:
  pull_request:
    types: [synchronize]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org/'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm i --frozen-lockfile

  build:
    needs:
      - setup
    runs-on: ubuntu-latest
    steps:
      - run: pnpm build

  lint:
    needs:
      - setup
    runs-on: ubuntu-latest
    steps:
      - run: pnpm lint

  test:
    needs:
      - setup
    runs-on: ubuntu-latest
    steps:
      - run: pnpm test
